<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Blog Post</title>
    <link href="{% static 'src/styles.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="bg-gray-800">
        <!-- Add your navbar here -->
    </nav>

    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold mb-4">Delete Blog Post</h1>
        <p>Are you sure you want to delete the blog post titled "<strong>{{ blog.title }}</strong>"?</p>
        
        <form action="{% url 'delete_blog' blog.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Confirm Delete</button>
            <a href="{% url 'blog_detail' blog.id %}" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Cancel</a>
        </form>
    </div>
</body>
</html>
