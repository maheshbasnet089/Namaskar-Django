<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog </title>
    <link href="{% static 'src/styles.css' %}" rel="stylesheet">
</head>
<body>
    {% include "../components/_navbar.html"%}

    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold mb-4">Blog Posts</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for blog in blogs %}
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 class="text-xl font-semibold">{{ blog.title }}</h2>
                    <p class="text-gray-600">{{ blog.subtitle }}</p>
                    <a href="{% url 'blog_detail' blog.id %}" class="text-blue-500 hover:underline">Read More</a>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'create_blog' %}" class="mt-6 inline-block bg-cyan-600 text-white px-4 py-2 rounded-md hover:bg-green-500">Create New Blog</a>
    </div>
</body>
</html>
