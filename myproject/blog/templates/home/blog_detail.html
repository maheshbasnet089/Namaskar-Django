<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details</title>
    <link href="{% static 'src/styles.css' %}" rel="stylesheet">
</head>

<body class="bg-gray-100">
    {% include '../components/_navbar.html' %}

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <img class="w-full h-64 object-cover" src="{{ blog.image.url }}" alt="Blog Image">

            <div class="p-6">
                <h1 class="text-3xl font-bold text-gray-800">{{ blog.title }}</h1>
                <h2 class="text-xl text-gray-600 mt-2">{{ blog.subtitle }}</h2>

                <p class="mt-4 text-gray-700">{{ blog.description }}</p>
                <form action="{% url 'delete_blog' blog.id %}" method="get">    
                <button class="bg-red-500 px-4 py-2 rounded-md hover:bg-red-700"> Delete Me </button>
                </form>
            </div>

            <div class="flex items-center p-6 border-t border-gray-300">
                <img class="w-12 h-12 rounded-full mr-4"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyWRlGIKlsduqzXxoA4qDalho4xJlQP7SuJA&s"
                    alt="Author Avatar">
                <div class="text-sm">
                    <p class="text-gray-900 leading-none">Jonathan Reinink</p>
                    <p class="text-gray-600">Aug 18</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
